{% extends 'clinicapp/base.html' %}
{% block title %}Cobrar Cita{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Cobrar Cita</h2>
  <div class="card p-4 shadow">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Reserva</label>
        <select name="reservation" class="form-select" required>
          <option value="">-- Seleccione reserva --</option>
          {% for r in reservations %}<option value="{{ r.id }}">#{{ r.id }} — {{ r.patient.username }} — {{ r.date }} {{ r.time }}</option>{% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Monto</label>
        <input type="number" step="0.01" name="amount" class="form-control" required>
      </div>
      <button class="btn btn-success w-100">Registrar Pago</button>
    </form>
  </div>
</div>
{% endblock %}
