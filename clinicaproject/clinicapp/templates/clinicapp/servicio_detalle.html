{% extends 'clinicapp/base.html' %}
{% block title %}{{ service.name }} - Clínica Estética{% endblock %}

{% block content %}

<div class="container mt-4">

    <div class="row">
        <div class="col-md-6">
            <img src="{{ service.image.url }}" 
                 alt="{{ service.name }}" 
                 class="img-fluid rounded shadow"
                 style="width:100%; max-height:380px; object-fit:cover;">
        </div>

        <div class="col-md-6">
            <h2 class="mb-3">{{ service.name }}</h2>
            <p class="text-muted">{{ service.description }}</p>

            <h4 class="text-primary mt-4">Precio: ${{ service.price }}</h4>

            <a href="{% url 'reserve_appointment' service.id %}" class="btn btn-primary mt-4">
                Reservar este servicio
            </a>
        </div>
    </div>

</div>

{% endblock %}
