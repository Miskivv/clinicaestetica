{% extends 'clinicapp/base.html' %}
{% block title %}Modificar Cita{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Modificar Cita</h2>
  <div class="card p-4 shadow">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Nueva Fecha</label>
        <input type="date" name="date" value="{{ appointment.date }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Nueva Hora</label>
        <input type="time" name="time" value="{{ appointment.time }}" class="form-control" required>
      </div>
      <button class="btn btn-primary">Guardar Cambios</button>
      <a href="{% url 'my_appointments' %}" class="btn btn-outline-secondary ms-2">Volver</a>
    </form>
  </div>
</div>
{% endblock %}
